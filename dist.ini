name    = WWW-Shorten-Akari
author  = Kovensky <diogomfranco@gmail.com>
license = MIT
copyright_holder = Diogo Franco
copyright_year   = 2012

[@Basic]

[MinimumPerl]
[AutoPrereqs]
[PrereqsClean]
[CheckPrereqsIndexed]

[MetaProvides::Class]
[MetaProvides::Package]

[PodWeaver]

[Git::NextVersion]
version_regexp  = ^(v.+)$
[OurPkgVersion]
[NextRelease]

[Test::Synopsis]
[Test::Kwalitee::Extra]
[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[ReportVersions]

[@GitHub]
metacpan = 1

[@Git]
commit_msg = %v%n%n%c
time_zone = UTC
tag_format = %v
tag_message = %v

[TravisYML]

[Clean]
[Twitter]
hash_tags = #perl #cpan
url_shortener = Akari
