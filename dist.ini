name    = WWW-Shorten-Akari
author  = Kovensky <diogomfranco@gmail.com>
license = MIT
copyright_holder = Diogo Franco
copyright_year   = 2012

[@Basic]
[ModuleBuild]

[Prereqs]
perl = 5.008
[AutoPrereqs]

[PodWeaver]

[Git::NextVersion]
version_regexp  = ^(v.+)$
[PkgVersion]
[NextRelease]

[PodCoverageTests]
[PodSyntaxTests]

[@Git]
commit_msg = %v%n%n%c
time_zone = UTC
tag_format = %v
tag_message = %v

[Git::CommitBuild]
release_branch = build/release
release_message = Release %v built from %h (on %b)
